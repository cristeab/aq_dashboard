<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Air Quality Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                <h1>Air Quality Dashboard</h1>
                <p id="date-time">2025-02-23 18:48</p>
            </div>
            <div class="main-display">
                <!-- Temperature -->
                <div class="temp-humidity">
                    <span>üå°Ô∏è</span>
                    <span id="temp-value">17¬∞C</span>
                </div>
                <!-- AQI Display -->
                <div class="aqi-display">
                    <canvas id="aqi-arc" width="300" height="300"></canvas>
                    <div class="aqi-value">
                        <p>10-min. AQI</p>
                        <h1 id="aqi-value">75</h1>
                        <p id="aqi-label"></p>
                    </div>
                </div>
                <!-- Humidity -->
                <div class="temp-humidity">
                    <span>üíß</span>
                    <span id="humidity-value">25%</span>
                </div>
            </div>
            <div class="sensor-data">
                <div class="sensor-item">
                    <p>PM1.0</p>
                    <h3 id="pm1.0">43 ¬µg/m¬≥</h3>
                </div>
                <div class="sensor-item">
                    <p>PM2.5</p>
                    <h3 id="pm2.5">45 ¬µg/m¬≥</h3>
                </div>
                <div class="sensor-item">
                    <p>PM10</p>
                    <h3 id="pm10">28 ¬µg/m¬≥</h3>
                </div>
                <div class="sensor-item">
                    <p>PM0.3+(0.1L)</p>
                    <h3 id="pm0.3plus">10</h3>
                </div>
                <div class="sensor-item">
                    <p>PM0.5+(0.1L)</p>
                    <h3 id="pm0.5plus">3</h3>
                </div>
                <div class="sensor-item">
                    <p>PM1.0+(0.1L)</p>
                    <h3 id="pm1.0plus">5</h3>
                </div>
                <div class="sensor-item">
                    <p>PM2.5+(0.1L)</p>
                    <h3 id="pm2.5plus">1</h3>
                </div>
                <div class="sensor-item">
                    <p>PM5.0+(0.1L)</p>
                    <h3 id="pm5.0plus">0</h3>
                </div>
                <div class="sensor-item">
                    <p>PM10+(0.1L)</p>
                    <h3 id="pm10plus">0</h3>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer">
                Data from 2 sensors | Updated every 3 seconds
            </footer>
        </div>
        <!-- JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
