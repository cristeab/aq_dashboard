<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Air Quality Dashboard</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                <h1>Air Quality Dashboard</h1>
                <p id="date-time">2025-02-23 18:48</p>
            </div>
            <div class="main-display">
                <div class="sensor-left">
                    <!-- Temperature -->
                    <div class="temp-humidity">
                        <span>üå°Ô∏è</span>
                        <span id="temp-value"></span>
                    </div>
                    <!-- Humidity -->
                    <div class="temp-humidity">
                        <span>üíß</span>
                        <span id="humidity-value"></span>
                    </div>
                    <!-- Air Pressure -->
                    <div class="temp-humidity">
                        <span>üå¨Ô∏è</span>
                        <span id="pressure-value"></span>
                    </div>
                </div>
                <!-- AQI Display -->
                <div class="aqi-display">
                    <canvas id="aqi-arc" width="300" height="300"></canvas>
                    <div class="aqi-value">
                        <p>10-min. AQI</p>
                        <h1 id="aqi-value"></h1>
                        <p id="aqi-label"></p>
                    </div>
                </div>
                <div class="sensor-right">
                    <!-- TVOC -->
                    <div class="temp-humidity">
                        <span>üß™</span>
                        <span id="tvoc-value"></span>
                    </div>
                    <!-- Noise Level -->
                    <div class="temp-humidity">
                        <span>üîä</span>
                        <span id="noise-value"></span>
                    </div>
                </div>
            </div>
            <div class="sensor-data">
                <div class="sensor-row">
                    <div class="sensor-item">
                        <p>PM1.0</p>
                        <h3 id="pm1.0_0"></h3>
                        <h3 id="pm1.0_1"></h3>
                    </div>
                    <div class="sensor-item">
                        <p>PM2.5</p>
                        <h3 id="pm2.5_0"></h3>
                        <h3 id="pm2.5_1"></h3>
                    </div>
                    <div class="sensor-item">
                        <p>PM10</p>
                        <h3 id="pm10_0"></h3>
                        <h3 id="pm10_1"></h3>
                    </div>
                </div>
                <div class="sensor-row">
                    <div class="sensor-item">
                        <p>PM0.3+(0.1L)</p>
                        <h3 id="pm0.3plus_0"></h3>
                        <h3 id="pm0.3plus_1"></h3>
                    </div>
                    <div class="sensor-item">
                        <p>PM0.5+(0.1L)</p>
                        <h3 id="pm0.5plus_0"></h3>
                        <h3 id="pm0.5plus_1"></h3>
                    </div>
                    <div class="sensor-item">
                        <p>PM1.0+(0.1L)</p>
                        <h3 id="pm1.0plus_0"></h3>
                        <h3 id="pm1.0plus_1"></h3>
                    </div>
                </div>
                <div class="sensor-row">
                    <div class="sensor-item">
                        <p>PM2.5+(0.1L)</p>
                        <h3 id="pm2.5plus_0"></h3>
                        <h3 id="pm2.5plus_1"></h3>
                    </div>
                    <div class="sensor-item">
                        <p>PM5.0+(0.1L)</p>
                        <h3 id="pm5.0plus_0"></h3>
                        <h3 id="pm5.0plus_1"></h3>
                    </div>
                    <div class="sensor-item">
                        <p>PM10+(0.1L)</p>
                        <h3 id="pm10plus_0"></h3>
                        <h3 id="pm10plus_1"></h3>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer">
                Data from 2 sensors | Updated every 3 seconds
            </footer>
        </div>
        <!-- JavaScript -->
        <script src="/static/script.js"></script>
    </body>
</html>
